<html ng-app="designer">
<head>
	<meta charset="UTF-8">

	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.5.0.js"></script>
	<script type="text/javascript" src="js/test-data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<header><a class="logo" href="index.html">My Dressing Room</a></header>
	<article class="menu">
		<a class="menu-item selected" href="index.html">Designer</a>
		<a class="menu-item" href="">Saved Sets</a>
		<a class="menu-item" href="">Add New Item</a>
	</article>

	<article class="main-content">

    <div class="block" ng-controller="HeadsList">
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.url}}" style="margin:auto;">
        </slide>
      </carousel>
     </div>

    <div class="body block" ng-controller="BodyesList">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.url}}" style="margin:auto;">
            </slide>
        </carousel>
    </div>
    <div class="block" ng-controller="FootsList">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.url}}" style="margin:auto;">
            </slide>
        </carousel>
    </div>


	</article>
</body>
</html>
