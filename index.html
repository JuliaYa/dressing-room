<html>
<head>
<script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
</head>
<body>
<script>
	(function(){
		Parse.initialize("lupEk7oba7f7QXvPtF3bfkVIyvoq3NhIxlqH2939", "lL1EY725h8D6h1x0Z0cFZsS1Dbsfevd7Le9rWVIq");
		init();
	})();
	function init(){
		var TestObject = Parse.Object.extend("TestObject");
		var query = new Parse.Query(TestObject);
		query.equalTo("foo");
		query.find({
		  success: function(results) {
		    document.getElementById("first").innerHTML ="Successfully retrieved " + results.length + " scores.";
		    // Do something with the returned Parse.Object values
		    var second = document.getElementById("second");
		    var str = "";
		    for (var i = 0; i < results.length; i++) { 
		      var object = results[i];
		      str += object.id + ' - ' + object.get('foo') +"\n";
		    }
		    second.innerHTML = str;
		  },
		  error: function(error) {
		    alert("Error: " + error.code + " " + error.message);
		  }
		});
		// var testObject = new TestObject();
		// testObject.save({foo: "bar"}, {
		//   success: function(object) {
		//     alert("yay! it worked");
		//   }
		// });
	}
</script>
	<h1>Test</h1>
	<p id="first"></p>
	<p id="second"></p>

</body>
</html>
